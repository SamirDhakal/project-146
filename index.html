<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-plane position = "1 4 -3" width = "3" height = "2" color = "lime"></a-plane>
            <a-sphere position = "1.8 4 -3" radius = "0.4" color = "#ffffff"></a-sphere>
            <a-sphere position = "0.2 4 -3" radius = "0.4" color = "#ffffff"></a-sphere>
            <a-plane position = "1 0 -3" width = "4" height = "4" color = "lime"></a-plane>
            <a-cylinder position = "0 -3.5 -3" radius = "0.5" height = "3" color = "lime"></a-cylinder>
            <a-cylinder position = "2 -3.5 -3" radius = "0.5" height = "3" color = "lime"></a-cylinder>
            <a-cylinder position = "4 0 -3" radius = "0.5" height = "4" color = "lime"></a-cylinder>
            <a-cylinder position = "-1.9 0 -3" radius = "0.5" height = "4" color = "lime"></a-cylinder>
            <a-sphere color="#000" radius="0.1" position="1.8 3.9 -2.5" animation="property: position; from:1.8 3.9 -2.5;to:1.8 4.1 -2.5;dir:alternate;loop: true; dur: 1000;" ></a-sphere>
            </a-entity>
            <a-entity>
                <a-sphere position = "0.2 3.9 -2.5" radius = "0.1" color = "#000000"></a-sphere>
            </a-entity>
            <a-entity>
                <a-cylinder position = "1 6 -3" rotation = "0 0 200" radius = "0.1" height = "2" color = "lime"></a-cylinder>
            </a-entity>
        </a-scene>
    </body>
</html>
